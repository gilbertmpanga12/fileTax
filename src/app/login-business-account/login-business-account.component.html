</div>
<mat-card class="login-card mat-elevation-z4">
    <mat-progress-bar mode="indeterminate" 
    color="accent" *ngIf="progressLoading"
    class="progress-position"></mat-progress-bar>
   
    <div class="logo-wrapper-box-container">
        <img class="gb_ua" src="/assets/coollogo_com-124492030.png" 
       alt="" aria-hidden="true" style="width:120px;height:46px">
    </div>
  
    <form  [formGroup]="loginGroup"
    (ngSubmit)="logIn(loginGroup.get('email').value, loginGroup.get('password').value)">
    <div class="flex-container">
        <div class="example-form">
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. Johndoe@example.com" 
                    [errorStateMatcher]="matcher"
                    email formControlName="email"/>
                    <mat-error> A valid email required e.g joefraser@casiusclay.com</mat-error>
                    <!-- <mat-error
                    *ngIf="loginGroup.hasError('email') && !loginGroup.hasError('required')"
                    >A valid email required e.g joefraser@casiusclay.com</mat-error> -->
                  </mat-form-field>
                
               </p>
                <p>
                    
                    <mat-form-field class="example-full-width" 
          
                    >
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="******"
                        [errorStateMatcher]="matcher"
                        formControlName="password" type="password" minlength="6"
                        >
                        <mat-error>Password is required and must be at least 6 characters</mat-error>
                      </mat-form-field>
                </p>
        </div>
      
    </div>

    <p class="flex-container">
        <button mat-flat-button color="primary" 
        type="submit"
        class="full-btn">
        <div class="spinner" *ngIf="loadingText.length < 1">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <span *ngIf="loadingText.length > 1">{{loadingText}}</span>
      </button>
    </p>
   
    <div class="flex-container">
        <br/>
        <button mat-stroked-button 
        routerLink="/app/register-company-account"
        color="primary" 
        type="submit"
        class="full-btn">
        Create Company Account
      </button>
    </div>
<br/>
    

   <div class="outer-wrap">
    <div class="or-text-wrapper">
        <div class="line-let"></div>
        <div class="actual-text"> OR </div>
        <div class="line-let"></div>
            </div>
   </div>

   <p class="flex-container">
    <button mat-stroked-button color="primary" 
    routerLink="/app/register"
    class="full-btn-stroked">
    Create Individual Account
  </button>
</p>


<div class="flex-container-center">
    <p>
        <a routerLink="/app/reset-password"
class="forgot-password"
><u>Forgot password?</u></a>
    </p>
</div>
  
    </form>
</mat-card>
