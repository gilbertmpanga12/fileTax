<div class="login-wrapper-background">
    <div class="logo-wrapper-box">
        <img class="gb_ua" src="/assets/coollogo_com-8614574.png" 
       alt="" aria-hidden="true" style="width:120px;height:46px">
    </div>
</div>
<mat-card class="reset-card mat-elevation-z4">
    <!-- <mat-card-header>
    
    </mat-card-header> -->
    <h2 class="reset-title">RESET PASSWORD</h2>
 
    <div class="flex-container">
        <form class="example-form" [formGroup]="resetPasswordGroup">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. Johndoe@example.com" type="email" email
                formControlName="email"
                >
                <mat-error>Provide a valid email e.g johndoe@example.com</mat-error>
              </mat-form-field>
           
           </form>
    </div>
    <!-- <br/> -->
      <div class="flex-container" >
          <a routerLink="/app/login" class="cta-register-link">Or login your account</a>
      </div>
      <mat-divider></mat-divider>
      <br/>
   <div class="flex-container-center">
    <button mat-flat-button color="primary" 
    cdkFocusInitial
    routerLink="/"
    class="reset-button-style">Submit</button>
   </div>
   <br/>
</mat-card>
