<div class="flex-container">
    <div class="col-6-grid">
        <h1 class="overview-title mat-title">History</h1>
        <!-- <h3 class="header-h4 sub-heading">Select services to file</h3> -->
    </div>
</div>



<div class="flex-container">
    <div class="mat-elevation-z8 full-width">
        <table mat-table [dataSource]="dataSource">
          
          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="taxFiled">
            <th mat-header-cell *matHeaderCellDef> Taxes filed </th>
            <td mat-cell *matCellDef="let element"> {{element.taxFiled}} </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
