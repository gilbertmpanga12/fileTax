<ng-container [ngSwitch]="(service.accountType$ | async)?.isCompany">
  <app-company-history
  *ngSwitchCase="true"
  ></app-company-history>
  <app-user-history
  *ngSwitchCase="false"
  ></app-user-history>
  <div class="flex-container-column" *ngSwitchDefault>
    <div class="height-block2"></div>
      <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
  </div>
</ng-container>
