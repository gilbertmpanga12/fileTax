<div class="flex-container">
    <div class="col-6-grid">
        <h1 class="overview-title mat-title">Your History</h1>
        <button (click)="service.welcomeTemplate()"
        mat-button
        >click me</button>
        <!-- <h3 class="header-h4 sub-heading">Select services to file</h3> -->
    </div>

</div>



<div class="flex-container">
    <div class="mat-elevation-z8 full-width">
     
        <table mat-table [dataSource]="dataSource" #table matSort [trackBy]="trackByUid">
          
          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Taxes filed date</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="taxFiledName">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let element"> {{element.taxFiledName}} </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <h3 class="no-history-placeholder" *ngIf="isDataAvailable">You have no history</h3>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
